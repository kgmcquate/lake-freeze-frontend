
name: Deploy to CloudFront

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1

permissions:
  contents: read

defaults:
  run:
    working-directory: lake-freeze-frontend/

jobs:
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    environment: production
    container:
      image: public.ecr.aws/sam/build-nodejs18.x:latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # - uses: actions/setup-node@v3
    #   with:
    #     node-version: 18
    #     cache: 'npm'
    #     cache-dependency-path: lake-freeze-frontend/package-lock.json

    - name: SAM build
      run: sam build
      
    - name: SAM deploy
      run: sam deploy --no-fail-on-empty-changeset

    - name: npm install
      run: npm install 

    - name: React app deploy 
      run: |
        npm run build
        ls
        ls build/
        aws s3 cp build/* s3://public-zone-117819748843-us-east-1/lake-freeze/



